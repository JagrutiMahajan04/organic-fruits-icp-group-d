<!DOCTYPE html>
<html>

<head>
    <title>Registration form </title>
    <link rel="stylesheet" type="text/css" href="../css/signup.css">
    <script src="https://kit.fontawesome.com/5f59e0296b.js" crossorigin="anonymous"></script>
    <style>
        .icon{
            display: flex;
            justify-content: end;
            

        }
        </style>
</head>
<body>
<div class="registration-form">
    <div class="registration-formA">
        <a href="../index.html"> <i class="fa-regular fa-circle-xmark icon"></i></a>
        <h1>signup</h1>     
        <form>
            <p>Full Name:</p>
            <input type="text" name="fullname" placeholder="Full name" id="fullname" required>
            <p>User name:</p>
            <input type="text" name="username" placeholder="User name" id="username" required>
            <p>password:</p>
            <input type="password" name="password" placeholder="password" id="password" required>
            <p>confirm password:</p>
            <input type="password" name="Cpassword" placeholder="Cpassword" id="Cpassword" required>
            <button type="submit">Signup</button>
        </form>
    </div>

</div>
</body>
</html>
